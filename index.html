<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div  class="header-logo">
            <h1 class="logo">MyMusic</h1>
        </div>
        <div class="navigation-menu">
            <ul class="nav-menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Radio</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </div>
    </section>

    <div class="music-player">
        <div class="music-player-head">
            <div class="music-icon">
                <i class="fa-solid fa-music"></i>
            </div>
            <h1 class="heading">Music Player</h1>
        </div>

        <div class="album-image">
            <img src="weekndalbum.jpeg" alt="weekndalbum">
        </div>

        <div class="song-info">
            <h2 class="song-title">Timeless</h2>
            <p class="artist-name">The Weeknd</p>
        </div>

        <div class="audio-player">
            <audio controls>
                <source src="13 Timeless (feat. Playboi Carti).mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="controls">
            <button class="control-btn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-btn">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
</body>
</html>
